description: |
  Infineon TLX493D 3D magnetic sensor driver

compatible: "infineon,tlx493d"

include: i2c-device.yaml

properties:
  reg:
    required: true
  
  polling-interval-ms:
    type: int
    default: 10
    description: Polling interval in milliseconds

  power-mode:
    type: string
    enum:
      - "mcm"      # Master Controlled Mode
      - "low-power" # Low Power Mode
    default: "mcm"
    description: Initial power mode setting

