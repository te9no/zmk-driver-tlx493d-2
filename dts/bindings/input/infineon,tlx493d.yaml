description: |
  Infineon TLX493D 3D magnetic sensor driver

compatible: "infineon,tlx493d"

include: i2c-device.yaml

properties:
  reg:
    required: true
  
  polling-interval-ms:
    type: int
    default: 10
    description: Polling interval in milliseconds
  
  reset-gpios:
    type: phandle-array
    description: |
      GPIO pin for hardware reset (active low).
      If specified, hardware reset will be used during initialization
      and recovery sequences to ensure proper sensor state.
  
  power-gpios:
    type: phandle-array
    description: |
      GPIO pin for power control (active high).
      If specified, allows complete power cycling of the sensor
      for recovery from stuck I2C states.