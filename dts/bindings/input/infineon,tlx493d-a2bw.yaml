description: |
  Infineon TLX493D-A2BW 3D magnetic sensor driver with improved reliability

compatible: "infineon,tlx493d-a2bw"

include: i2c-device.yaml

properties:
  reg:
    required: true
  
  polling-interval-ms:
    type: int
    default: 10
    description: Polling interval in milliseconds
  
  z-press-threshold:
    type: int
    default: 50
    description: Z-axis threshold for press detection
  
  z-hysteresis:
    type: int
    default: 10
    description: Z-axis hysteresis to prevent bounce
  
  enable-z-state-bindings:
    type: boolean
    description: |
      Enable Z-axis state dependent behavior bindings.
      When true, the driver will invoke behaviors based on Z-axis state.
      Configure behaviors through ZMK behavior system.